<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> THE SHWANTY CALCULATOR </h1>
    <div class = "bigbox">
        <div class = "calculator-box">
            <div class="calculator-screen">
            </div>
             <div class="calculation-area">
                <div class="button"> 
                    <h3>7</h3>
                </div>
                <div class="button">
                    <h3>8</h3>
                </div>
                <div class="button">
                    <h3>9</h3>
                </div>
                <div class="button">
                    <h3>+</h3>
                </div>
                <div class="button">
                    <h3>4</h3>
                </div>
                <div class="button">
                    <h3>5</h3>
                </div>
                <div class="button">
                    <h3>6</h3>
                </div>
                <div class="button">
                    <h3>-</h3>
                </div>
                <div class="button">
                    <h3>1</h3>
                </div>
                <div class="button">
                    <h3>2</h3>
                </div>
                <div class="button">
                    <h3>3</h3>
                </div>
                <div class="button">
                    <h3>*</h3>
                </div>
                <div class="button">
                    <h3>0</h3>
                </div>
                <div class="button">
                    <h3>/</h3>
                </div>
                <div class="button bigbutton">
                    <h3>=</h3>
                </div>

             </div>

        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
